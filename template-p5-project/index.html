<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cursor Tracking Nose</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: grid;
      justify-items: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    /* Custom cursor (green dot) */
    #customCursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: green;
      border-radius: 50%;
      pointer-events: none; /* Prevents cursor from interfering with interactions */
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@1.0.2/dist/ml5.min.js"></script>
  <script src="js/script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
